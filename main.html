<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <div class="header">
            <h1>Dog Adoption Application</h1>
            <p class="subtitle">Find Your Perfect Companion</p>
        </div>
        <form id="adoptionForm" method="POST" action="#">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>

            <div class="form-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                    <label for="checkbox">Have you ever lived with a Dog before?</label>
                </div>
            </div>

            <div class="form-group">
                <label for="multiSelect">Please select your preferred breeds (Hold Ctrl/Cmd to select multiple)</label>
                <select id="multiSelect" name="multiSelect" multiple required>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Labrador">Labrador</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Poodle">Poodle</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Rottweiler">Rottweiler</option>
                    <option value="Yorkshire Terrier">Yorkshire Terrier</option>
                    <option value="Siberian Husky">Siberian Husky</option>
                    <option value="Border Collie">Border Collie</option>
                </select>
            </div>

            <input type="submit" id="submit" class="submit-btn" value="Submit">
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
